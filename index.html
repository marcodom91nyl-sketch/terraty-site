<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TERRATY INMOBILIARIA | INFONAVIT • COMPRA • VENTA • TRASPASOS</title>
  <meta name="description" content="Terraty Inmobiliaria en Jalisco: compramos, vendemos y gestionamos traspasos de viviendas, especialmente INFONAVIT. Atención rápida, segura y transparente." />

  <!-- Tipografía -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Favicons (opcional si ya los subiste)
  <link rel="icon" href="favicon.png" type="image/png" sizes="32x32">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="icon-192.png" sizes="192x192">
  <link rel="icon" href="icon-512.png" sizes="512x512"> -->

  <style>
    :root{
      --brand-primary:#c89a3c;
      --brand-secondary:#1a1a1a;
      --bg:#ffffff;
      --card:#f5f5f7;
      --text:#1a1a1a;
      --muted:#666;
      --shadow:0 6px 18px rgba(0,0,0,.08);
      --radius:12px;
      --maxw:1200px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    body{text-transform:uppercase;line-height:1.6}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--maxw);margin-inline:auto;padding-inline:20px}

    /* Header */
    header{position:sticky;top:0;z-index:1000;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .nav{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:16px 0}
    .brand img{height:240px;width:auto;object-fit:contain} /* LOGO GRANDE */
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{padding:10px 14px;border-radius:999px;transition:.2s;color:var(--brand-secondary);font-weight:600}
    nav a:hover{background:rgba(0,0,0,.06)}
    .cta-btn{display:inline-block;background:var(--brand-primary);color:#fff;padding:12px 18px;border-radius:999px;font-weight:800;box-shadow:var(--shadow);letter-spacing:.6px}
    .cta-btn:hover{opacity:.9}

    /* Hero */
    .hero{padding:40px 0}
    .actions{display:flex;gap:12px;flex-wrap:wrap}

    /* Contacto */
    #contacto{padding:30px 0}
    .contact-card{background:var(--card);border:1px solid rgba(0,0,0,.06);border-radius:16px;padding:20px;box-shadow:var(--shadow)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:.85rem;color:var(--muted);margin:2px 0 6px}
    input,textarea{
      width:100%;padding:14px;border-radius:12px;border:1px solid #ddd;background:#fff;
      font:inherit;text-transform:none
    }
    textarea{min-height:140px;resize:vertical}
    .send{margin-top:12px}

    /* Botón flotante */
    .wa{
      position:fixed;right:18px;bottom:18px;background:var(--brand-primary);
      border-radius:999px;padding:12px 18px;color:#fff;box-shadow:var(--shadow);
      display:flex;gap:8px;align-items:center;font-weight:800
    }
    .wa svg{width:20px;height:20px;fill:#fff}
    .wa:hover{opacity:.9}

    @media (max-width:980px){
      nav ul{display:none}
      .brand img{height:160px}
      .row{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="terraty_logo_web.png" alt="Terraty Inmobiliaria">
      </div>
      <nav>
        <ul>
          <li><a href="#inicio">INICIO</a></li>
          <li><a href="#servicios">SERVICIOS</a></li>
          <li><a href="#propiedades">PROPIEDADES</a></li>
          <li><a href="#proceso">PROCESO</a></li>
          <li><a href="#nosotros">NOSOTROS</a></li>
          <li><a href="#blog">BLOG</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#contacto">CONTACTO</a></li>
        </ul>
      </nav>
      <!-- Agendar → WhatsApp con prellenado -->
      <a class="cta-btn" href="https://wa.me/523328289896?text=Hola%20Terraty%2C%20quiero%20agendar%20asesor%C3%ADa" target="_blank" rel="noopener">AGENDAR ASESORÍA</a>
    </div>
  </header>

  <main id="inicio" class="hero container">
    <div class="actions">
      <a class="cta-btn" href="https://wa.me/523328289896?text=Hola%20Terraty%2C%20quiero%20una%20valuaci%C3%B3n" target="_blank" rel="noopener">QUIERO UNA VALUACIÓN</a>
      <a class="cta-btn" href="https://wa.me/523328289896?text=Hola%20Terraty%2C%20tengo%20dudas%20por%20WhatsApp" target="_blank" rel="noopener">WHATSAPP</a>
    </div>
  </main>

  <!-- CONTACTO -->
  <section id="contacto" class="container">
    <h2 style="font-size:40px;margin:0 0 14px">CONTACTO</h2>
    <div class="contact-card">
      <form id="contact-form" onsubmit="sendToWhatsApp(); return false;">
        <div class="row">
          <div>
            <label for="name">NOMBRE</label>
            <input id="name" type="text" placeholder="Tu nombre" required>
          </div>
          <div>
            <label for="phone">TELÉFONO</label>
            <input id="phone" type="tel" placeholder="10 dígitos" required>
          </div>
        </div>
        <div style="margin-top:10px">
          <label for="email">EMAIL</label>
          <input id="email" type="email" placeholder="tu@correo.com" required>
        </div>
        <div style="margin-top:10px">
          <label for="message">MENSAJE</label>
          <textarea id="message" placeholder="Cuéntanos tu caso" required></textarea>
        </div>
        <div class="send">
          <button type="submit" class="cta-btn">ENVIAR</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Botón flotante con ícono -->
  <a class="wa" href="https://wa.me/523328289896?text=Hola%20Terraty%2C%20vengo%20desde%20el%20sitio%20web" target="_blank" rel="noopener">
    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><path d="M16 .3C7.4.3.3 7.4.3 16c0 2.8.7 5.4 2 7.8L.2 31.7l8-2.1c2.3 1.3 4.9 2 7.8 2 8.6 0 15.7-7.1 15.7-15.7S24.6.3 16 .3zm0 28.5c-2.5 0-4.9-.7-6.9-2l-.5-.3-4.8 1.3 1.3-4.7-.3-.5c-1.3-2.1-2-4.5-2-7.1C2.8 9 8.8 3 16 3s13.2 6 13.2 13.2S23.2 28.8 16 28.8zm7.2-9c-.4-.2-2.5-1.2-2.9-1.3-.4-.2-.7-.2-1 .2s-1.1 1.3-1.3 1.5-.5.3-.9.1c-.4-.2-1.6-.6-3-1.9-1.1-1-1.9-2.1-2.1-2.5-.2-.4 0-.6.2-.8.2-.2.4-.5.6-.7.2-.2.3-.4.5-.7.2-.2.1-.5 0-.7-.1-.2-1-2.4-1.4-3.3-.4-.9-.7-.8-1-.8h-.9c-.3 0-.7.1-1 .5-.4.4-1.3 1.3-1.3 3.1s1.3 3.5 1.5 3.7c.2.2 2.5 3.9 6.1 5.4.9.4 1.7.7 2.3.9 1 .3 1.9.3 2.6.2.8-.1 2.5-1 2.8-1.9.3-.9.3-1.7.2-1.9-.2-.3-.4-.4-.8-.6z"/></svg>
    WHATSAPP
  </a>

  <script>
    // Envía los datos del formulario a WhatsApp con mensaje prellenado
    function sendToWhatsApp(){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message').value.trim();

      const texto = `Hola Terraty, soy ${name}. Mi teléfono es ${phone}, mi correo es ${email}. Mensaje: ${msg}`;
      const url = "https://wa.me/523328289896?text=" + encodeURIComponent(texto);

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
