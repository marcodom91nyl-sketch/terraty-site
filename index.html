<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TERRATY INMOBILIARIA</title>

  <!-- Importar tipografía Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
      text-transform: uppercase; /* Fuerza todas las letras a mayúsculas */
    }

    header {
      position: sticky;
      top: 0;
      background: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    header img {
      height: 80px; /* tamaño del logo */
      margin-right: 15px;
    }

    header h1 {
      font-size: 20px;
      font-weight: 700;
      color: #444;
      margin: 0;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      font-weight: 400;
      margin-bottom: 30px;
    }

    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .whatsapp-btn:hover {
      background: #1ebe5c;
    }
  </style>
</head>
<body>
  <header>
    <img src="terraty_logo_web.png" alt="Terraty Inmobiliaria Logo">
    <h1>TERRATY INMOBILIARIA</h1>
  </header>

  <main>
    <h2>ENCUENTRA SOLUCIONES PARA TU VIVIENDA</h2>
    <p>COMPRA, TRASPASA Y VENDE CON ASESORÍA PROFESIONAL Y CERTERA</p>

    <a href="https://wa.me/523328289896?text=Hola%20Terraty%20Inmobiliaria,%20quiero%20más%20información" 
       class="whatsapp-btn" target="_blank">
       HABLAR CON UN ASESOR POR WHATSAPP
    </a>
  </main>
</body>
</html>
